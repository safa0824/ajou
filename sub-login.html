    <body>
        <div class="wrapper">
            <header class="header header-white">
                <button type="button" class="btn-back"></button>
                <h1 class="main-tit">Sign in</h1>
            </header>
            <main class="main">
                <!-- header-bg-check -->
                <section class="login-section">
                    <h2 class="hidden">Login</h2>
                    <div class="logo-box">
                        <img src="images/logo-red_big.png" alt="" />
                    </div>
                    <div class="login-form">
                        <div class="form-row">
                            <i class="icon-user"></i>
                            <input type="text" class="form-input form-id" placeholder="Please enter ID" />
                        </div>
                        <div class="form-row">
                            <i class="icon-pass"></i>
                            <input type="password" class="form-input form-pass" placeholder="Please enter Password" />
                        </div>
                        <div class="form-check">
                            <label class="form-check-label"><input type="checkbox" /><i></i> Auto-Login</label>
                        </div>
                        <div class="form-btn">
                            <button type="button" class="common-btn">Login</button>
                        </div>
                        <div class="form-link">
                            <a href="">Find Id/ Password</a>
                            <a href="sub-join.html">Create Account</a>
                        </div>
                    </div>
                </section>
            </main>
            <div class="bot-menu">
                <a href="index.html" class="btn-home"><i class="icon-home"></i> 홈</a>
                <a href="sub-write.html" class="btn-write"><i class="icon-camera"></i>등록</a>
                <a href="sub-setting.html" class="btn-setting"><i class="icon-setting"></i>설정</a>
